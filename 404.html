<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Página não encontrada</title>
    <script>
      // Obtém o caminho base do repositório
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var p = l.pathname.split('/');
      var base = p.slice(0, 1 + pathSegmentsToKeep).join('/') + '/';

      // Redireciona para o caminho base, mantendo a rota do React Router
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        base + '#' +
        l.pathname.slice(base.length) + l.search + l.hash
      );
    </script>
  </head>
  <body>
    <h1>Página não encontrada!</h1>
    <p>Redirecionando...</p>
  </body>
</html>
