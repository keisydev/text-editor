<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando para o Quill...</title>
    <script>
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;

      // Define o nome base do repositório
      var repoBase = "/text-editor/"; 

      // Remove o basename e garante que o caminho comece com /
      var cleanPath = path.startsWith(repoBase) ? path.substring(repoBase.length) : path.substring(1); 

      // Constrói a nova URL com o index.html e a rota na hash
      var newUrl = window.location.origin + repoBase + 'index.html#' + cleanPath + query + hash;

      // Redireciona o navegador
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Página não encontrada!</h1>
    <p>Redirecionando para a sala colaborativa...</p>
  </body>
</html>
